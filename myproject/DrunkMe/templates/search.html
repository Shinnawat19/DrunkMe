<!DOCTYPE html>
<html>
<head>
<title>Search</title>
</head>
<body>

<center>
<p><form method='GET' action='' style="display:inline">
   <input type='text' name='q' placeholder='Type' value='{{request.GET.q}}'/>
   <input type='submit' value='Search'/>
</form></p>
	{% for i in menu %}
	<h2>
		<h2 style="display:inline">{{i.bar}}</h2>
		<h2 style="display:inline">{{i.name}}</h2>
		<h2 style="display:inline">{{i.price}}</h2>
		
		
	</h2>

	{% endfor %}
</center>


</body>
</html>
